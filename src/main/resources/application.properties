#Config for H2
spring.datasource.url=jdbc:h2:./data/test;AUTO_SERVER=true
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=123456
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.show-sql=true

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
# Hibernate import data, works only for ddl-auto=create or create-drop
spring.jpa.properties.hibernate.hbm2ddl.import_files=import.sql

server.port=8081
spring.mvc.throw-exception-if-no-handler-found=true
server.error.whitelabel.enabled=false
spring.resources.add-mappings=false
spring-with-jwt-security.app.jwtSecret="404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970";
# JWT access time exp : 15 minutes
spring-with-jwt-security.app.jwtExpirationMs=900000